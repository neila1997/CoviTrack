<div class="mt-5 p-3 row blue-row sticky-top">
    <div class="col col-12 text-center">
        <span class="h3">
            Receive an email on slot availability
        </span>
    </div>
</div>

<div class="container">
    <form id="alert-form" [formGroup]="alertForm"
        class="mt-5 form-class col col-md-6 mx-auto rounded blue-form border p-4 shadow-lg"
        (submit)="registerForAlerts()" autocomplete="off" ngNativeValidate>
        <div class="form-group">
            <label class="font-weight-bold" for="name">Name</label>
            <input type="text" class="form-control" name="name" required formControlName="name">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email ID</label>
            <input type="email" class="form-control" name="email" required formControlName="email">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="age_group">Age Group</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="age" required formControlName="age" value="18">
                    18-44
                </label>
                <label class="form-check-label ml-5">
                    <input type="radio" class="form-check-input" name="age" required formControlName="age" value="45">
                    45+
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="state">State</label>
            <select class="form-control" placeholder="Select" name="state" (change)="fetchCities()"
                formControlName="state" required>
                <option disabled selected>Select a State</option>
                <option *ngFor="let state of stateList" [value]="state">{{state}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="city">City</label>
            <select class="form-control" name="city" required formControlName="city">
                <option disabled selected>Select a District</option>
                <option *ngFor="let district of districtList" [value]="district">{{district}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="font-weight-bold" for="vaccine">Vaccine</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="vaccine" required formControlName="vaccine" value="COVISHIELD">
                    Covishield
                </label>
                <label class="form-check-label ml-5">
                    <input type="radio" class="form-check-input" name="vaccine" required formControlName="vaccine" value="COVAXIN">
                    Covaxin
                </label>
                <label class="form-check-label ml-5">
                    <input type="radio" class="form-check-input" name="vaccine" required formControlName="vaccine" value="SPUTNIK V">
                    Sputnik V
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="dose_type" class="font-weight-bold">Dose Type</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="dose_type" required formControlName="dose_type" value="1">
                    1st Dose
                </label>
                <label class="form-check-label ml-5">
                    <input type="radio" class="form-check-input" name="dose_type" required formControlName="dose_type" value="2">
                    2nd Dose
                </label>
                <label class="form-check-label ml-5">
                    <input type="radio" class="form-check-input" name="dose_type" required formControlName="dose_type" value="0">
                    Both Doses
                </label>
            </div>
        </div>
        <div class="text-center mt-3 mt-md-5">
            <input class="btn btn-outline-success" type="submit" value="Register">
        </div>
    </form>
</div>

<button data-toggle="modal" data-target="#alertsModal" id="alertModalButton" hidden></button>

<div class="modal fade" id="alertsModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button class="btn" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                {{modalMessage}}
            </div>
        </div>
    </div>
</div>
