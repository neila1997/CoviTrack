<div class="row mt-5 p-3 blue-row">
    <div class="col col-md-12 text-center">
        <span class="h3">
            Covid Symptoms Analysis Portal
        </span>
    </div>
</div>

<div class="container mt-5 border rounded shadow-lg p-3 blue-form mx-auto col col-12 col-md-6">
    <span class="h5 text text-info">
        Answer the following to help determine whether you are likely to be Covid positive.
    </span>

    <form class="form-class mt-4" (submit)="checkForSymptoms()">
        <div class="form-group">
            <label for="">
                1. Have you been in contact with anyone who has contracted Covid in the past 14 days?
            </label>
            <div class="form-check-inline">
                <label class="form-label">
                    <input class="form-check-input" type="radio" id="contact" name="contact" value="Yes"> Yes
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-label">
                    <input class="form-check-input" type="radio" id="contact" name="contact" value="No" checked> No
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-label">
                    <input class="form-check-input" type="radio" id="contact" name="contact" value="Maybe"> Maybe
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="">
                2. Have you witnessed any of the following symptoms in the past 2 weeks?
            </label>
            <div class="row">
                <div class="col col-8 col-md-4 ml-3">
                    Fever
                </div>
                <div class="col col-1 form-check form-check-inline">
                    <input type="checkbox" id="fever" [(ngModel)]="fever" name="fever">
                </div>
            </div>
            <div class="row">
                <div class="col col-8 col-md-4 ml-3">
                    Cough
                </div>
                <div class="col col-1 form-check form-check-inline">
                    <input type="checkbox" id="cough" [(ngModel)]="cough" name="cough">
                </div>
            </div>
            <div class="row">
                <div class="col col-8 col-md-4 ml-3">
                    Cold
                </div>
                <div class="col col-1 form-check form-check-inline">
                    <input type="checkbox" id="cold" [(ngModel)]="cold" name="cold">
                </div>
            </div>
            <div class="row">
                <div class="col col-8 col-md-4 ml-3">
                    Loss of Smell/Taste
                </div>
                <div class="col col-1 form-check form-check-inline">
                    <input type="checkbox" id="smell" [(ngModel)]="taste" name="taste">
                </div>
            </div>
            <div class="row">
                <div class="col col-8 col-md-4 ml-3">
                    Shortness of breath
                </div>
                <div class="col col-1 form-check form-check-inline">
                    <input type="checkbox" id="smell" [(ngModel)]="breath" name="breath">
                </div>
            </div>
            <div class="row">
                <div class="col col-8 col-md-4 ml-3">
                    Fatigue
                </div>
                <div class="col col-1 form-check form-check-inline">
                    <input type="checkbox" id="smell" [(ngModel)]="fatigue" name="fatigue">
                </div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-outline-success" value="Search">
        </div>
    </form>
</div>

<button data-toggle="modal" data-target="#resultModal" hidden id="toggleModal">
</button>

<div class="modal fade" id="resultModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header blue-row">
                <div class="modal-title mx-auto">Analysis</div>
                <div class="text-right">
                    <button type="button" class="close close-white" data-dismiss="modal">x</button>
                </div>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom text-right">
    <span class="text-danger">
        *Currently Under Development
    </span>
</div>
