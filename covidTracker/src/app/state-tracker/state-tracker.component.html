<div class="row mt-5 p-3 blue-row sticky-top">
    <div class="col col-md-12 text-center h3">
        Case Tracker
    </div>
</div>

<!-- This form takes the user input for the state and the district -->
<form class="form-class col col-md-6 mx-auto mt-5 blue-form border shadow-lg rounded p-4" (submit)="lookForCases()" ngNativeValidate>
    <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" [(ngModel)]="state" name="state" required (change)="updateCity()">
            <option *ngFor="let state of states" [value]="state"> {{state}} </option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">City</label>
        <select class="form-control" [(ngModel)]="city" name="city" required>
            <option *ngFor="let city of cities" [value]="city"> {{city}} </option>
        </select>
    </div>
    <div class="text-center">
        <input type="submit" class="ml-auto btn btn-outline-success" value="Search">
    </div>
</form>

<!-- Table to display the district wise data-->
<div class="container-fluid rounded mt-5" *ngIf="displayFlag === true">
    <div class="row">
        <div class="col col-xs-12 mt-3 text-center">
            <span class="h3">{{city}}</span>
        </div>
    </div>
    <!-- Displaying the delta for the day -->
    <div class="row">
        <div class="col col-12 col-md-5 offset-md-1 mt-4">
            <div class="h4 text-center">
                Today's Report
            </div>
            <div class="mt-3 mx-auto border blue-form rounded shadow-lg">
                <table class="table table-borderless p-5">
                    <tr>
                        <td class="font-weight-bold">
                            Confirmed
                        </td>
                        <td>
                            {{cases}}
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">
                            Recovered
                        </td>
                        <td>
                            {{recovered}}
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">
                            Fatalities
                        </td>
                        <td>
                            {{deaths}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Displaying the total cases till date -->
        <div class="col col-12 col-md-5 mt-4">
            <div class="h4 text-center">
                Overall Reports
            </div>
            <div class="border mt-3 mb-5 blue-form rounded shadow-lg table-responsive">
                <table class="table table-borderless p-5">
                    <tr>
                        <td class="font-weight-bold">
                            Total Confirmed
                        </td>
                        <td class="text-right">
                            {{totalCases}}
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">
                            Total Recovered
                        </td>
                        <td class="text-right">
                            {{totalRecovered}}
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">
                            Total Fatalities
                        </td>
                        <td class="text-right">
                            {{totalDeaths}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
